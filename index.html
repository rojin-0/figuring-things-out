<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id = "title">Pet Adoption Survey</h1>
    <p id = "description">
        Weâ€™re excited to help you find your new furry friend! Please fill out this form to let us know your preferences and help us match you with the perfect pet.
    </p>
    <form id = "survey-form" action="">
<fieldset>
    <legend>Your Info</legend>
        <label for="name" id = "name-label">Name
            <input id="name" name="name" type="text" required placeholder="Enter Your Name"/>
        </label>

        <label for="email" id = "email-label">Email
            <input type="email" required name = "email" id = "email" placeholder="Enter Your Email">
        </label>

        <label for="number" id = "number-label">Phone no. (optional)
            <input type="number" id = "number" placeholder="Enter your Phone no." pattern="[0-9]{10}" min='9799999999' max='9900000000'>
        </label>
    </fieldset>
    <br>
    <fieldset>
        <legend>What kind of pet do you like?</legend>
            <select name="pet" id="dropdown">
                <option value="">(Select One)</option>
                <option value="1">Dog</option>
                <option value="2">Cat</option>
                <option value="3">Bird</option>
                <option value="4">Rodents</option>
                <option value="5">Other</option>
                <option value="6">None</option>
            </select>
        
    </fieldset>
<br>
        <fieldset>
            <legend>Choose your preferred pet size</legend>
            <label for="pet-size"><input type="checkbox" name = "pet-size" value="small" class="keepItInline"> Small</label>
            <label for="pet-size"><input type="checkbox" name = "pet-size" value="medium" class="keepItInline"> Medium</label>
            <label for="pet-size"><input type="checkbox" name = "pet-size" value="large" class="keepItInline"> Large</label>
        </fieldset>
<br>
        <fieldset>
            <legend>Choose your preferred gender for the pet:</legend>
            <label for="gender"><input class="keepItInline" type="radio" name = "gender" value = "male"> Male</label>
            <label for="gender"><input class="keepItInline" type="radio" name = "gender" value = "female"> Female</label>
            <label for="gender"><input class="keepItInline" type="radio" name = "gender" value = "any"> Any</label>
        </fieldset>            
<br>
        <label for="special-preference">
            Do you have any special preference that our form did not cover?
            <textarea name="special-preferences" id="special-preferences" placeholder="I want my pet to..." rows="2" cols="50"></textarea>
        </label>
<br>
        <input type="submit" id = "submit">

    </form>
</body>
</html>
